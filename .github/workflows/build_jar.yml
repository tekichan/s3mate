name: Build and Publish Fat JAR

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: 8.7

      - name: Verify Gradle
        run: gradle --version

      - name: Build fat JAR
        run: gradle clean fatJar

      - name: Prepare dist directory
        run: |
          mkdir -p dist
          cp build/libs/s3mate-*-all.jar dist/

      - name: Commit fat JAR to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dist/
          git commit -m "Add compiled s3mate fat JAR" || echo "No changes to commit"
          git push
