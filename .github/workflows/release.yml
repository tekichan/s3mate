name: Build and Release S3Mate

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: 8.7

      - name: Verify Gradle
        run: gradle --version

      # -------- Build fat JAR --------
      - name: Build fat JAR
        run: |
          gradle clean fatJar -Pversion=${{ steps.version.outputs.version }}

      # -------- Build Linux jpackage --------
      - name: Build Linux jpackage
        run: |
          gradle jpackageLin -Pversion=${{ steps.version.outputs.version }}
          tar -czf s3mate-linux.tar.gz -C build/jpackage/linux S3Mate

      # -------- Locate release files --------
      - name: Locate release artifacts
        id: jar
        run: |
          JAR=$(ls build/libs/s3mate-*-all.jar | head -n 1)
          if [ -z "$JAR" ]; then
            echo "âŒ Fat JAR not found"
            exit 1
          fi

          echo "jar=$JAR s3mate-linux.tar.gz" >> $GITHUB_OUTPUT

      # -------- Create GitHub Release --------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.jar.outputs.jar }}
