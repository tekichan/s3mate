name: Build and Release S3Mate

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: 8.7

      - name: Verify Gradle installation
        run: gradle --version

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build fat JAR
        run: |
          gradle clean shadowJar -Pversion=${{ steps.version.outputs.version }}

      - name: Verify build output
        run: |
          echo "Generated files:"
          ls -lh build/generated || exit 1

      - name: Locate fat JAR
        id: jar
        run: |
          JAR=$(ls build/generated/s3mate-*.jar | head -n 1)
          if [ -z "$JAR" ]; then
            echo "âŒ Fat JAR not found"
            exit 1
          fi
          echo "jar=$JAR" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.jar.outputs.jar }}
