name: Build and Release S3Mate

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: 8.7

      # -------- Build fat JAR --------
      - name: Build fat JAR
        run: |
          gradle clean fatJar -Pversion=${{ steps.version.outputs.version }}

      # -------- Build Linux jpackage --------
      - name: Build Linux jpackage
        run: |
          gradle jpackageLin -Pversion=${{ steps.version.outputs.version }}

          tar -czf build/s3mate-${{ steps.version.outputs.version }}-linux.tar.gz \
            -C build/jpackage/linux S3Mate

      # -------- Verify artifacts --------
      - name: Verify release artifacts
        run: |
          ls -lh build/libs/s3mate-${{ steps.version.outputs.version }}-all.jar
          ls -lh build/s3mate-${{ steps.version.outputs.version }}-linux.tar.gz

      # -------- Create GitHub Release --------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: |
            build/libs/s3mate-${{ steps.version.outputs.version }}-all.jar
            build/s3mate-${{ steps.version.outputs.version }}-linux.tar.gz
          fail_on_unmatched_files: true
